{%  extends "Home_Business/base.html"  %}
{%  block content   %} 
            
     <article class="media content-section">
          <img class="rounded-circle article-img" src="{{  object.author.profile.image.url  }}">
              <div class="media-body">
                <div class="article-metadata">
                 <a class="mr-2" href="{%  url 'user-posts' object.author.username   %}">{{ object.author }}</a>
                 <small class="text-muted">{{ object.dateposted }}</small>
                 {% if object.author == user %}
                 <div>
                  <a class= "btn btn-secondary btn-sm mt-1 mb-1" href="{%  url 'Post-Update' object.id  %}">Update</a>
                  <a class= "btn btn-danger btn-sm mt-1 mb-1" href="{%  url 'Post-Delete' object.id  %}">Delete</a>
                 </div>
                 {% endif %}
               </div>
               <h1 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
                <img class="img-responsive"  width="304" height="236"  src="{{ object.image.url }}">
                <p></p>
                <p class="article-category">{{ object.category }}</p>
                <p class="article-location">{{ object.location }}</p>
                    
             </div>
      </article>
           
{%  endblock content   %}
